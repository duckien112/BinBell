<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Feeding Frenzy</title>
    <link rel="icon" type="image/GIF" href="res/favicon.ico"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="yes"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
	<script>
		function alertComingSoon(store) {
			
			alert("The game on " + store + " is coming soon.");
		}

		function go_iOS() {
			window.location = "https://itunes.apple.com/app/id1069263762";
			
		}

		function go_Android() {
			window.location = "https://play.google.com/store/apps/details?id=com.kuku.fishes";
		}

		function go_Wp8() {
			alertComingSoon("Windows Phone");
		}
		if(		navigator.userAgent.match(/Android/i))
			go_Android();
		else if(navigator.userAgent.match(/iPhone/i)
			|| navigator.userAgent.match(/iPad/i)
			|| navigator.userAgent.match(/iPod/i))
			go_iOS();
		else if(navigator.userAgent.match(/Windows Phone/i))
			go_Wp8();
	</script>
    <style>
        body, canvas, div {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -khtml-user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
    </style>
</head>
<body style="padding:0; margin: 0; background: #000;">

</body>
</html>
