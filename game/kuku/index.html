<script>
function alertComingSoon(store) {
	
	alert("The game on " + store + " is coming soon. Visit our official site at http://binbell.com and follow us on Twitter, Facebook, Google+ to get more info about all our upcoming titles");
}

function go_iOS() {
	//alertComingSoon("iOS");
	//https://itunes.apple.com/app/id976058006
	window.location = "http://goo.gl/oVrX9D";
	
}

function go_Android() {
	//https://play.google.com/store/apps/details?id=com.binbell.kuku
	window.location = "http://goo.gl/T4wc7B";
}

function go_Wp8() {
	//http://www.windowsphone.com/s?appid=39a198d7-7a03-4b01-9a97-389a8a31e726
	window.location = "http://goo.gl/JKUUgT";
}
if(		navigator.userAgent.match(/Android/i))
	go_Android();
else if(navigator.userAgent.match(/iPhone/i)
	|| navigator.userAgent.match(/iPad/i)
	|| navigator.userAgent.match(/iPod/i))
	go_iOS();
else if(navigator.userAgent.match(/Windows Phone/i))
	go_Wp8();
</script>

<script id="tpl" type="text/html">
<div class="grid">
	<div class="page hide" id="loading">
		<%=loading%>
	</div>
	<div class="page hide" id="index">
		<h1><%=title%></h1>

		<div id="help"><%=help_txt%></div>
		<div class="btns">
			<button data-type="color" class="btn play-btn">
				<%=btn_start%>
			</button>
		</div>
	</div>
	<div class="page hide" id="room">
		<header>
			<span class="lv">
				<%=score%>
				<em>
					1
				</em>
			</span>
			<span class="time">
			</span>
			<span class="btn btn-pause">
				<%=btn_pause%>
			</span>
		</header>
		<div id="box" class="lv1">
		</div>
			
	</div>
	<div class="page hide" id="dialog">
		<div class="inner">
			<div class="content gameover">
				<div class="inner-content">

					<h3></h3>
					<div class="btn-wrap">
						<button class="btn btn-restart">
							<%=btn_reTry%>
						</button>
					</div>
				</div>
			   
			</div>
			<div class="content pause">
				<div class="inner-content">
				  
					<h3>
						<%=game_pause%>
					</h3>
					<div class="btn-wrap">
						<button class="btn btn-resume">
							<%=btn_resume%>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</script><script src="js/libs.min.js"></script>
<script src="js/main.min.js"></script>
